<section data-ng-controller="PilotsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pilots</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pilot in pilots" data-ng-href="#!/pilots/{{pilot._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pilot.created | date:'medium'"></span>
				by
				<span data-ng-bind="pilot.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pilot.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pilots.$resolved || pilots.length">
    	No Pilots yet, why don't you <a href="/#!/pilots/create">create one</a>?
    </div>
</section>
