<section data-ng-controller="Stem4allsController">
    <div class="page-header">
        <h1>New Stem4all</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" flow-init>
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                        <input type="file" id="image" name="image" ngf-select="uploadFile($files)" ngf-max-size="5MB" ng-model="image" ngf-pattern"'image/*'" accept="image/*" ngf-rezise="{width: 100, height: 100}"/>
                    </div>
                </div>
                <div class="form-group">
                    <span><input type="submit" class="btn btn-default"></span>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
