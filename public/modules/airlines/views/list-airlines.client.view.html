<section data-ng-controller="AirlinesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Airlines</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="airline in airlines" data-ng-href="#!/airlines/{{airline._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="airline.created | date:'medium'"></span>
				by
				<span data-ng-bind="airline.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="airline.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!airlines.$resolved || airlines.length">
    	No Airlines yet, why don't you <a href="/#!/airlines/create">create one</a>?
    </div>
</section>
