<section data-ng-controller="AirlineownersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Airlineowners</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="airlineowner in airlineowners" data-ng-href="#!/airlineowners/{{airlineowner._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="airlineowner.created | date:'medium'"></span>
				by
				<span data-ng-bind="airlineowner.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="airlineowner.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!airlineowners.$resolved || airlineowners.length">
    	No Airlineowners yet, why don't you <a href="/#!/airlineowners/create">create one</a>?
    </div>
</section>
